<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction Application</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <h1>Grammar Error Correction</h1>
    </header>

    <main>
        <section id="text-section">
            <h2>Correct Text</h2>
            <textarea id="textInput" aria-label="Enter text for grammar correction"></textarea>
            <button id="textSubmit">Correct Text</button>
            <div id="textResult" class="result" style="display: none;"></div>
        </section>

        <section id="file-section">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" aria-label="Select a file for grammar correction">
    <button id="fileSubmit">Upload File</button>
    <div id="progressBarContainer" style="display: none;">
        <div id="progressBar"></div>
    </div>
    <div id="fileResult" class="result" style="display: none;"></div>
</section>
    </main>

    <footer>
        <p>&copy; 2025 Grammar Correction Application</p>
    </footer>

    <script src="../static/js/app.js"></script>
</body>
</html>
